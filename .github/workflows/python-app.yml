name: Python CI

# Traigger the workflow on any push to the main branch or pull request
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: 
            ubuntu-latest
        steps: 
            # step 1 check out the code from the repository
            - name: Check out code
              uses : actions/checkout@v2

            # Step 2 set4 up python environment
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'
            
            # Setp 3 Install dependencies
            - name: Install dependencies
              run:
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            # setp 4 run tests
            - name: Runt Tests
              run: pytest
              

    
